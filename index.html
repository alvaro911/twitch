<!DOCTYPE html>
<html>
<head>
	<title>Tiwtch TV app</title>
	<link rel="stylesheet" type="text/css" href="css/twitch_style.css">
</head>
<body>
	<div class="wrapper">
		<nav>
			<div>All</div>
			<div>Online</div>
			<div>Offline</div>
		</nav>
		<input class="search" type="text" name="search" placeholder="e.g name">
		<hr>
		<div class="user">
			<div class="userImg display"><img src="http://www.caretofun.net/wp-content/uploads/2015/07/beautiful-girl-profile-caretofun.net-5.jpg"></div>
			<div class="userInfo display">
				<h2>User Name</h2>
				<p>a line about what we are doing</p>
			</div>
			<div class="userStatus display"><div class="red"></div></div>
		</div>
	</div>

	<footer>Check project on <a href="http://www.github.com/alvaro911" target="_blank">Github</a></footer>

	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="dist/twitch.js"></script>
</body>
</html>
