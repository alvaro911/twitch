<!DOCTYPE html>
<html ng-app="TwitchApp">
<head>
	<title>Tiwtch TV app</title>
	<link rel="stylesheet" type="text/css" href="css/twitch_style.css">
</head>
<body ng-controller="TwitchCtrl as twitch">
	<div class="wrapper">
		<nav>
			<div>All</div>
			<div>Online</div>
			<div>Offline</div>
		</nav>
		<input class="search" type="text" name="search" placeholder="e.g name">
		<hr>
		<div ng-repeat="user in twitch.users" ng-if="user.stream" class="user">
			<div class="userImg display"><img ng-src="{{user.channel.logo}}"></div>
			<div class="userInfo display">
				<h2>{{user.channel.display_name}}</h2>
				<p>{{user.channel.status}}</p>
			</div>
			<div class="userStatus display"><div class="red"></div></div>
		</div>
	</div>

	<footer>Check project on <a href="http://www.github.com/alvaro911" target="_blank">Github</a></footer>

	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="dist/twitch.js"></script>
</body>
</html>
